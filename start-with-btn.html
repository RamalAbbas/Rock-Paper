<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <section class="row mt-5 p-5 justify-content-center  d-none" id="play_intro">
            <div class="col-6 mt-5">
                <div class="jumbotron jumbotron-fluid rounded">
                    <div class="container">
                        <h1 class="display-4 text-center">Rock Paper Scissors</h1>

                        <button class="btn btn-success mt-5 btn-lg btn-block ">
                            <span class="h2">
                                PLAY
                            </span>
                        </button>
                    </div>
                </div>

            </div>
        </section>

        <section class="row my-2" id="play_content">
            <div class="col-lg-12">
                <div class="jumbotron text-center bg-light p-4 ">
                    <h1 class="display-4">Rock Paper Scissors</h1>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-5" id="player_1">
                        <div class="jumbotron bg-light">
                            <p id="player1-status" class="h1 text-center">WIN</p>
                            <p class="h3 text-center">Player 1 (ME)</p>
                            <p id="point-me" class="h4 text-center text-success">Point: 0</p>
                        </div>
                        <div class="card  p-2 d-flex flex-column align-items-center bg-light">
                            <img src="./src/asesst/images/r.png" id="player1-img" class="card-img-top" style="width:250px; height:auto;" alt="...">
                            <div class="card-body">
                                <p id="player1-img-name" class="card-text h2 text-center">Rock</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 pb-5">
                        <div class="display-2 mt-5 text-center text-light">VS</div>
                    </div>
                    <div class="col-lg-5" id="player_comp">
                        <div class="jumbotron bg-light">
                            <p id="player2-status" class="h1 text-center ">LOSE</p>
                            <p class="h3 text-center">Player 2 (COM)</p>
                            <p id="point-pc" class="h4 text-center text-success">Point: 0</p>

                        </div>
                        <div class="card p-2 d-flex flex-column align-items-center bg-light" id="player2">
                            <img id="player2-img" src="./src/asesst/images/r.png" class="card-img-top"
                                style="width:250px; height:auto; transform: rotateY(-180deg);" alt="...">
                            <div class="card-body">
                                <p id="player2-img-name" class="card-text h2 text-center">Scissors</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="w-100 d-flex  justify-content-center align-items-center mt-5">
                <button id="rockBtn" type="button" class="btn btn-outline-success mt-3">Rock</button>

                <button id="paperBtn" type="button" class="btn btn-outline-success ml-5 mt-3">Paper</button>

                <button id="scissorsBtn" type="button" class="btn btn-outline-success ml-5 mt-3">Scissors</button>
            </div>

            <div class="w-100 d-flex justify-content-center mt-4">
                <a href="./index.html">
                    <button type="button" class="btn btn-outline-success mt-3">Exit</button>
                </a>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
      <script  src="./src/asesst/js/index-with-btn.js"></script>
</body>
</html>
